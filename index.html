<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title> Quiz Project </title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">

<html>

<head>


</head>

<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4"> JS Quiz </h2>
            <div class="results py-4 d-none bg-light text-center"></div>
        </div>
    </div>

    <!----Result-->
    <div class="result py-4 d-none bg-light text-center">
    <div class="container-lead text-center">
<p> Score: <span class="text-primary display-4 p-3">0%</span></p>
    </div>
</div>



    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white"> Questions</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight normal text-white">#1 - Who was the First preisdent of the United States?
                    </p>
                    <div class="form checkmy-2 text-white-50"></div>
                    <input type="radio" name="q1" value="A">
                    <label class="form-check-label text-white"> Herbert Hoover</label>
                    <div class="form checkmy-2 text-white-50"></div>
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label text-white"> George Washington</label>
                </div>
        </div>

        <div class="quiz py-4 bg-primary">
            <div class="container">
                            <form class="quiz-form text-light">
                    <div class="my-5">
                <p class="lead font-weight normal text-white">#2 - Who was the first African American president?</p>
                <div class="form checkmy-2 text-white-50"></div>
                <input type="radio" name="q2" value="A">
                <label class="form-check-label text-white"> Malcom X</label>
                <div class="form checkmy-2 text-white-50"></div>
                <input type="radio" name="q2" value="B">
                <label class="form-check-label text-white"> Barrack Obama</label>
            </div>
        </div>
    </div>
</div>

<div class="quiz py-4 bg-primary">
        <div class="container">
    <div class="my-5">
    
            <p class="lead font-weight normal text-white ">#3 - When was America founded?</p>
            <div class="form checkmy-2 text-white-50"></div>
            <input type="radio" name="q3" value="A">
            <label class="form-check-label text-white "> July 4th,1776</label>
            <div class="form checkmy-2 text-white-50"></div>
            <input type="radio" name="q3" value="B">
            <label class="form-check-label text-white"> July 5th, 1865</label>
        </div>
    </div>
    </div>

    <div class="quiz py-4 bg-primary">
            <div class="container">
    <div class="my-5">
       
            <p class="lead font-weight normal text-white ">#4 - Which country produces the most coffee in the world? </p>
            <div class="form checkmy-2 text-white-50"></div>
            <input type="radio" name="q4" value="A">
            <label class="form-check-label text-white "> Africa</label>
            <div class="form checkmy-2 text-white-50"></div>
            <input type="radio" name="q4" value="B">
            <label class="form-check-label text-white"> Brazil</label>

        </div>
        <div class="text-center"></div>
    <input type ="submit" class="btn btn-light">
    </div>
    </div>
    </form>


    <script src="quiz-1.js"></script>
</body>

</html>
